<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Racer</title>
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/5b36c8a744.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div
        class="container-fluid d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="header-title">TypeRacer</h1>
        <button class="btn btn-instructions mt-4">Instructions</button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container my-5">
        <div class="row">
          <!-- First Column -->
          <div class="col-12 col-md-8">
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                >Select difficulty...</label
              >
              <select class="form-select" id="inputGroupSelect01">
                <option value="1">easy</option>
                <option value="2">medium</option>
                <option value="3">hard</option>
              </select>
            </div>
            <p>Test your typing speed by typing the text shown below:</p>
            <input
              class="form-control"
              type="text"
              value="The cat sat on the mat."
              aria-label="readonly input example"
              readonly
            />
            <textarea
              class="form-control rounded mt-3"
              placeholder="Click the start button to begin the test"
              rows="5"
            ></textarea>
            <div class="d-flex gap-3 justify-content-center mt-4">
              <button class="btn btn-outline-primary">Start</button>
              <button class="btn btn-outline-primary">Stop</button>
              <button class="btn btn-outline-primary">Retry</button>
            </div>
          </div>

          <!-- Second Column -->
          <div class="col-12 col-md-4">
            <div class="results-box">
              <h3>Results</h3>
              <p>Level: <span id="selectedLevel">easy</span></p>
              <p>Time: <span id="elapsedTime">0</span>s</p>
              <p>WPM: <span id="wpm">0</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap CDN link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
